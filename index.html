<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Contact #</th>
    </table>
    <h1>Add User</h1>
    <form action="">
        First Name: <input id="firstName" type="text" name="firstName" placeholder="First Name"/> <br>
        Last Name: <input id="lastName" type="text" name="lastName" placeholder="Last Name"/> <br>
        Email Address: <input id="email" type="email" name="email" placeholder="Email Address"/> <br>
        Contact #: <input id="contact" type="text" name="contact" placeholder="(555)-555-5555"/> <br>
        <input type="submit" value="Add User"/>
    </form>
</body>
</html>
